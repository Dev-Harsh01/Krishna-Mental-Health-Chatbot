<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krishna the Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ¦š Krishna - Mental Health Chatbot</h1>
    <div class="chatbox" id="chatlog"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      const chatlog = document.getElementById("chatlog");
      chatlog.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      input.value = "";
      chatlog.scrollTop = chatlog.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatlog.innerHTML += `<div class="message bot"><strong>Krishna:</strong> ${data.response}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
    }
  </script>
</body>
</html>
